<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operations Engineering and Management | Queueing Tools</title>
    <meta name="description" content="Calculate statistics for various queueing systems.">
    <meta charset="utf-8">
    <meta name="viewport">
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon">  
    <link href="index.css" rel="stylesheet" type="text/css">
    <script async src="index.js" type="module"></script>
    <script async src="test.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Operations Engineering and Management | Queueing Tools</h1>
    </header>
    <section class="hero">
      <div class="hero-image">
        <img src="book.png">
      </div>
      <div class="hero-text">
        <h1 class="hero-title">Chapter X - Queueing Models</h1>
        <h2 class="hero-description">Calculate statistics for various queueing systems.</h2>  
      </div>
    </section>
    <section class="results side-by-side">
      <div class="input-container">
        <div class="input-header">
          <label for="queue-type">Type of Queue</label>
          <select name="queue-type" id="queue-type" class="input-dropdown">
            <option value="MG1">M/G/1</option>
            <option value="MG1-priority">M/G/1 Priority</option>
            <option value="MMs">M/M/s</option>
            <option value="MGs">M/G/s</option>
            <option value="MMsc">M/M/s/c</option>
            <option value="MMsNN">M/M/s/N/N</option>
            <option value="call-centers">Call Centers</option>
            <option value="GG1b">G/G/1/b</option>
            <option value="GGc">G/G/c</option>
          </select>
        </div>
        <div class="input-time-unit">
          <label for="time-unit">Time Unit</label>
          <select name="time-unit" id="time-unit" class="input-dropdown">
            <option value="second">Second</option>
            <option value="minute">Minute</option>
            <option value="hour">Hour</option>
            <option value="day">Day</option>
          </select>
        </div>
        <div id="input-items"></div>
        <button class="input-submit" id="input-submit">Calculate</button>
        <div id="input-error" class="input-error"></div>
      </div>
      <div class="output-container">
        <p class="output-header">Result</p>
        <div class="stability-check">
          <p>Stability Check</p>
          <div class="stability-check-signal" id="stability-check-signal">
            <p id="stability-check-text">System Stability Unknown</p>
          </div>
          <div id="output-items"></div>
        </div>
      </div>
    </section>
    <section class="credits">
      <div class="credits-body">
        <span>Â© 2023 Northwestern University</span>
        <span>Created by <a href="https://www.linkedin.com/in/dawson-ren/" class="credits-author-link" target="_blank">Dawson Ren</a></span>
      </div>
    </section>
  </body>

</html>
